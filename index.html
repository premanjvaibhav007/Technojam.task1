<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="image.png" alt="Product" />
        </div>
        <div class="product-details">
            <h1>Urban Shirts</h1>
            <p>Dark Grey Solid Shirt For Men</p>
            <div class="price">
                <span class="discounted-price">Rs.1700</span>
                <span class="original-price">Rs.4000</span>
            </div>
            <div class="buttons">
                <a href="none" class="add-to-cart">Add to Cart</a>
                <a href="none" class="buy-now">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
